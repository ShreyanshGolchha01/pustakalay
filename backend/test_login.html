<!DOCTYPE html>
<html>
<head>
    <title>Login API Tester</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Login API Test</h2>
    
    <div>
        <label>Email:</label>
        <input type="email" id="email" value="ram@library.gov.in" style="width: 200px;">
    </div>
    <br>
    <div>
        <label>Password:</label>
        <input type="password" id="password" value="admin123" style="width: 200px;">
    </div>
    <br>
    <button onclick="testLogin()">Test Login</button>
    
    <h3>Response:</h3>
    <pre id="response"></pre>

    <script>
        function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Testing with:', email, password);
            
            $.ajax({
                url: 'http://localhost/pustakalaya/api/login.php',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    email: email,
                    password: password
                }),
                success: function(response) {
                    console.log('Success:', response);
                    document.getElementById('response').textContent = JSON.stringify(response, null, 2);
                },
                error: function(xhr, status, error) {
                    console.log('Error:', xhr.responseText);
                    document.getElementById('response').textContent = 'Error: ' + xhr.responseText;
                }
            });
        }
    </script>
</body>
</html>
